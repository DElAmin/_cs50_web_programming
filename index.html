<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main_container">
        <div id="top_container">
            <div>
                <h1>Welcome to our Platform</h1>
                <h2>This is brought to you by DElAmin</h2>
            </div>
            <img src="images/platform.jpg" alt="Platform" width="300px">
        </div>
        <h3>Where you want to go</h3>
        <ol>
            <li>Login in to your account</li>
            <li>Just for consult</li>
            <li>Visit the other sites
                <ul>
                    <li><a href="https://www.univ-chlef.dz" target="_blank">Main page of University</a> </li>
                    <li><a href="">Main page of Faculty</a></li>
                    <li><a href="">Main page of Department</a></li>
                </ul>
            </li>
        </ol>
        <form action="">
            <div>
                <input type="text" placeholder="User Name" name="user_name">
                <input type="password" placeholder="Password" name="password">
            </div>
            <div>
                Take your pick
                <input type="radio" name="color" value="red"> Red
                <input type="radio" name="color" value="green"> Green
                <input type="radio" name="color" value="blue"> Blue
            </div>
            <div>
                <input name="language" list="languages" placeholder="Choose your Language">
                <datalist id="languages">
                    <option value="Arabic">
                    <option value="Frensh">
                    <option value="English">
                </datalist>
            </div>
            <input type="submit" class="button">
        </form>
    </div>
</body>
</html>
